<!DOCTYPE <html>

<hmtl lang="es">

    <head>
        <meta charset="UTF-8">
        <title> Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header>

            <div class="caja">
                <h1><img src="logo.png" alt="Logo Barbería Alura"  ></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Productos.html">Productos</a></li>
                        <li><a href="Contactos.html">Contacto</a></li>
    
                    </ul>
                </nav>         
            </div>            
        </header>

        <main>

            <form>
                <label for="nombreapellido"> Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" class="input-padron" required
                placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="number" id="telefono" class="input-padron" required
                placeholder="(XX) XXXX-XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

                <fieldset>
                    <legend>¿Comó le gustaría que lo contactemos?</legend>

                    <lable for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">Email</lable>

                    <lable for="radio-telefono"> <input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</lable>  
          
                    <lable for="radio-whats"> <input type="radio" name="contacto" value="Whatsapp" id="radio-whats" checked>Whatsapp</lable>
                    
                </fieldset>


                 <fieldset>

                    <legend> ¿En cuál horario prefiere ser atendido?</legend>
                    <select >
                    <option >Mañana</option>
                    <option >Tarde</option>
                    <option >Noche</option>
                    </select>
                 </fieldset>
                    
                
                    <label class="checkbox"><input type="checkbox" checked> ¿Le gustaría recibir novedades de la barbería? </label>
                
                     <input type="submit" value="Envíar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>

                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8 hrs - 20 hrs</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8 hrs - 20 hrs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>    
                        <td>8 hrs - 20 hrs</td>
                    </tr>
                </tbody>
                
            </table>

        </main>



        <footer>
            <img src="logo-blanco.png">

            <p class="copyrigth">&copy Copyrighth Barbería Alura - 2020</p>


        </footer>
    </body>



</hmtl>
