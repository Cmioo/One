<meta charset="UTF-8">

<h1>PROGRAMA: PARES</h1>
<hr>
<script>
  function saltarlinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir (frase) {
    document.write(frase);
    saltarlinea();
    document.write("<hr>")
  }


  var contador = 2;

  while(contador <= 100) {


    imprimir (contador);
    contador = contador + 2;
}

  imprimir("FIN");


</script>
