<canvas  width="600" height="400"> </canvas>

<script>

  var pantalla = document.querySelector ("canvas");
  var pincel = pantalla.getContext ("2d");


function dibujarCuadradoVerde (){

  pincel.fillStyle = "green"; //Propiedad
  pincel.fillRect (0,0,50,50);  //funci√≥n
  pincel.strokeStyle = "black"; //tipo de linea
  pincel.strokeRect(0,0,50,50); //es una regla, el borde
}

dibujarCuadradoVerde();

</script>
