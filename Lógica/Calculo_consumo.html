<meta charset="utf-8">

<h3> ¿Alcohol o gasolina? </h3>
A continuación se presenta la eficiencia de un automóvil utilizando el mismo tanque de combustible con una capacidad de 40 litros
<br>

<script>
  var tanque = 40
  var recorridoGas = 480
  var consumoGas = recorridoGas/tanque;

  document.write("La eficiencia de uso de gasolina es: " + consumoGas + "km por litro de gasolina");

  var recorridoOH = 300
  var consumoOH = recorridoOH/tanque;

  document.write("<br>")
  document.write("La eficiencia de uso de gasolina es: " + consumoOH + "km por litro de alcohol");



</script>
