<meta charset="UTF-8">

<h1>PROGRAMA ESTRELLAS</h1>
<hr>
<script>
  function saltarlinea() {
    document.write("<br>");

  }

  function imprimir (frase) {
    document.write(frase)
    saltarlinea()
    document.write("<hr>")
  }
  for (var lineas = 1; lineas <=3; lineas ++) {
      for ( var columnas = 1; columnas <= 30 ; columnas ++) {

      document.write("*");
    }

    saltarlinea();
}

saltarlinea();
saltarlinea();

  imprimir("FIN");


</script>
